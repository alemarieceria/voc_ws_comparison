    id: steps
    attributes:
      label: Steps to reproduce
      placeholder: "1) Open report link\n2) Go to 'Interactive Table'\n3) Click Download CSV‚Ä¶"
  - type: textarea
    id: expected
    attributes:
      label: Expected vs actual
      placeholder: "Expected: ‚Ä¶\nActual: ‚Ä¶"
  - type: textarea
    id: env
    attributes:
      label: Device / browser (optional)
      placeholder: "Windows + Chrome 129; Mac + Safari 18"
